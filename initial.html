<!DOCTYPE html>
<html>
<head>
  <style>
    body {background: #666}
    .barBack{color:#444!important;background-color:#222!important}
  </style>
<title>Loading Site...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="3; ./index.html">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <br><br><br><br><br><br><br><br>
  <h1>Loading Site...</h1>
  <h1>Leave a comment on the Comments page!</h1>

  <div class="barBack">
    <div id="myBar" class="w3-green" style="height:24px;width:0"></div>
  </div>
  <br>
</div>

<h1 id="Percentage" style="text-align:center;"></h1>

<script>
setTimeout(move, 1000);
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 20);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      document.getElementById("Percentage").innerHTML = width + '%';
    }
  }
}
</script>


</body>
</html>
